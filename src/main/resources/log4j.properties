log4j.rootLogger=DEBUG, console, file
#log4j.logger.com.smartbit.catering=TRACE, console, file
#log4j.additivity.com.smartbit.catering=false
#log4j.logger.com.jolbox.bonecp=DEBUG, console, file
#log4j.additivity.com.jolbox.bonecp=false
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p: %d{dd.MM.yyyy HH:mm:ss,SSS} [%t] %c - %m (%rms)%n
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.DatePattern=.yyyy-MM-dd
log4j.appender.file.File=../log/message.log
log4j.appender.file.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.file.layout.ConversionPattern=%-5p: %d{dd.MM.yyyy HH:mm:ss,SSS} [%t] %c - %m (%rms)%n